<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../teriyarki-theme.css">
<script src="https://kit.fontawesome.com/bd14050484.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="main-content">
<div id="header">
	<div>
	<p>
	ArkiApps
	</p>
	</div>
	<div class ="vertical-align">
		<p class="margin-right-xs">Continuous</p>
        <i class="fa-solid fa-gear fa-spin margin-right-2xs" aria-hidden="true"></i>
        <i class="fa-solid fa-gear fa-spin fa-spin-reverse fa-xs" aria-hidden="true"></i>
        <p class="margin-left-xs">WIP</p>
	</div>
</div>
<div id="content">
	<div class="content-title">
		<p>Setting up Kittens</p>
	</div>
	<div class="content-subtitle ph">
		<p>To play with your bitch ass friends</p>
	</div>
	<div class="content-container">
		<div class="retro-console">
			<div id="player-symbol" class="table">
				<div id="player-symbol-header" class="table-header">
					<div><p>Player / Symbol</p></div>
					<div><p>Paw</p></div>
					<div><p>No Paw</p></div>
				</div>
				<div id="player-symbol-rows">
					<div class="table-row">
						<div><p>Zombie</p></div>
						<div><p>2</p></div>
						<div><p>3</p></div>
					</div>
					<div class="table-row">
						<div><p>Exploding</p></div>
						<div><p>3</p></div>
						<div><p>7</p></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
