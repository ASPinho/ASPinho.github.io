<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../teriyarki-theme.css">
<script src="https://kit.fontawesome.com/bd14050484.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="main-content">
<div id="header">
	<div>
	<p>
	ArkiApps
	</p>
	</div>
	<div class ="vertical-align">
		<p class="margin-right-xs">Continuous</p>
        <i class="fa-solid fa-gear fa-spin margin-right-2xs" aria-hidden="true"></i>
        <i class="fa-solid fa-gear fa-spin fa-spin-reverse fa-xs" aria-hidden="true"></i>
        <p class="margin-left-xs">WIP</p>
	</div>
</div>
<div id="content">
	<div class="content-title">
		<p>Setting up Kittens</p>
	</div>
	<div class="content-subtitle ph">
		<p>To play with your bitch ass friends</p>
	</div>
	<div class="content-container">
		<div class="horizontal-align margin-bottom-s">
			<div class="retro-table">
				<table id="player-symbol">
					<tr>
						<th class="vertical-align flex1"><p>Players / Symbol</p></th>
						<th class="small full-center-flex"><p>Paw</p></th>
						<th class="med full-center-flex"><p>No Paw</p></th>
					</tr>
					<tr>
						<td class="vertical-align flex1"><p>Zombie</p></td>
						<td class="small full-center-flex"><p>2</p></td>
						<td class="med full-center-flex"><p>3</p></td>
					</tr>
					<tr>
						<td class="vertical-align flex1"><p>Exploding</p></td>
						<td class="small full-center-flex"><p>3</p></td>
						<td class="med full-center-flex"><p>7</p></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
